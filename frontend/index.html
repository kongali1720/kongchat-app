<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KongChat v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="chat-container">
        <header>
            <h1>KongChat <span class="version">v1.0</span></h1>
            <button id="themeToggle"><i class="fas fa-moon"></i> Mode Gelap</button>
        </header>
        
        <div class="chat-room">
            <div class="sidebar">
                <div class="rooms">
                    <h2>Ruangan</h2>
                    <ul id="roomList">
                        <li class="active">Umum</li>
                        <li>Teknologi</li>
                        <li>Game</li>
                    </ul>
                </div>
                <div class="users">
                    <h2>Pengguna Online</h2>
                    <ul id="userList">
                        <!-- Filled by JavaScript -->
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="messages" id="messageContainer"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Ketik pesan...">
                    <button id="emojiBtn"><i class="far fa-smile"></i></button>
                    <button id="voiceBtn"><i class="fas fa-microphone"></i></button>
                    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker (hidden by default) -->
    <div id="emojiPicker" class="emoji-picker">
        <!-- Emojis will be injected here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
